name: Supabase Migration CI

concurrency:
  group: supabase-migrations-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  workflow_dispatch:

jobs:
  # Optional: sanity check on PRs without touching DB
  validate-migrations:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Validate migration files (basic)
        run: |
          set -euo pipefail
          files=$(find supabase/migrations -name "*.sql" -type f || true)
          if [ -z "$files" ]; then
            echo "❌ No migration files found"
            exit 1
          fi
          echo "$files" | sed 's/^/ - /'
          echo "✅ Migration validation completed"

  migrate:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      # Quiet noisy protocol logs
      DEBUG: ""
      SUPABASE_DB_DEBUG: "0"
      SUPABASE_LOG_LEVEL: "warn"
      # Fail fast on locks instead of hanging forever
      PGOPTIONS: -c lock_timeout=5s -c statement_timeout=20min -c idle_in_transaction_session_timeout=1min
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify required secrets
        run: |
          set -euo pipefail
          [ -n "${SUPABASE_ACCESS_TOKEN:-}" ] || { echo "❌ SUPABASE_ACCESS_TOKEN missing"; exit 1; }
          [ -n "${SUPABASE_PROJECT_ID:-}" ]   || { echo "❌ SUPABASE_PROJECT_ID missing"; exit 1; }
          echo "✅ Secrets present"

      - name: Link project (idempotent)
        run: supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Apply migrations (quiet + artifact)
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::supabase db push"
          if ! supabase db push --project-ref "$SUPABASE_PROJECT_ID" > push.log 2>&1; then
            echo "❌ Migration failed. Last 200 lines:"
            tail -n 200 push.log || true
            echo "::endgroup::"
            exit 1
          fi
          echo "✅ Migrations applied successfully."
          echo "::endgroup::"

      - name: Verify migration status
        run: supabase migration list --project-ref "$SUPABASE_PROJECT_ID"

      - name: Upload full logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-push-logs
          path: push.log
